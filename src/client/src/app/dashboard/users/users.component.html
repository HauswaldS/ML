<div id="main-container" ng-col nzXs="24">
  <div nz-row nzType="flex" nzJustify="center" nzAlign="center">
    <div nz-col nzXs="24">
      <nz-table #usersTable [nzData]="dataSet">
        <thead>
        <tr>
          <th>Username</th>
          <th>Groups</th>
          <th nzWidth="10%">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of usersTable.data">
          <td>{{data.username}}</td>
          <td>sup</td>
          <td>
            <button nz-button nzType="primary" nzShape="circle">
              <i nz-icon type="search">
              </i>
            </button>
            <button nz-button nzType="primary" nzShape="circle">
              <i nz-icon type="search">
              </i>
            </button>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
    <div ng-col nzXs="24">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
